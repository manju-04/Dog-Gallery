<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dog Gallery</h1>
        </header>
        
        <div class="gallery">
            <div class="gallery-item">
                <div class="item-image"><img src="./images/tea_cup_puppy.jpg" alt="Dog image"></div>
                <div class="item-title">Tea Cup Puppy</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/the_golden_retriever.jpg" alt="Dog image"></div>
                <div class="item-title">The Golden Retriever</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/labrador.jpg" alt="Dog image"></div>
                <div class="item-title">Labrador Puppy</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/Beagle_puppy.jpg" alt="Dog image"></div>
                <div class="item-title">The Beagle Puppy</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/duchshund_puppy.jpg" alt="Dog image"></div>
                <div class="item-title">The Duchshund Puppy</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/husky_puppy.jpg" alt="Dog image"></div>
                <div class="item-title">Husky Puppy</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/pomerian.jpg" alt="Dog image"></div>
                <div class="item-title">Pomerian Puppy</div>
            </div>
            
            <div class="gallery-item">
                <div class="item-image"><img src="./images/poodle_puppy.jpg" alt="Dog image"></div>
                <div class="item-title">The Poodle Puppy</div>
            </div>
        </div>
    </div>
</body>
</html>
